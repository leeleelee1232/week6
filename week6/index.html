<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>10Ï£º</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100vw; }
    #timeline {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="range"] { flex: 1; }
    #playPauseButton {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #playPauseButton.paused { background-color: #f44336; }
    #timeDisplay {
      font-size: 14px;
      color: #333;
      min-width: 120px;
    }
    .leaflet-top { z-index: 900; }
    .custom-toggle {
      position: fixed;
      left: 50px;
      z-index: 1000;
      background: white;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- ÌÜ†Í∏Ä Ï≤¥ÌÅ¨Î∞ïÏä§Îì§ -->
  <label class="custom-toggle" style="top: 10px;">
    <input type="checkbox" id="radarToggle" /> ÎπÑ Î†àÏù¥Îçî Î≥¥Í∏∞
  </label>
  <label class="custom-toggle" style="top: 50px;">
    <input type="checkbox" id="cloudToggle" /> Íµ¨Î¶Ñ Î≥¥Í∏∞
  </label>
  <label class="custom-toggle" style="top: 90px;">
    <input type="checkbox" id="windyToggle" /> Windy Î∞îÎûå Î≥¥Í∏∞
  </label>

  <!-- ÏãúÍ∞Ñ ÌÉÄÏûÑÎùºÏù∏ UI -->
  <div id="timeline">
    <div id="timeDisplay">ÏãúÍ∞Ñ: </div>
    <input type="range" id="timeRange" min="0" max="0" value="0" step="1" />
    <button id="playPauseButton">Ïû¨ÏÉù</button>
  </div>

  <!-- Windy iframe -->
  <iframe
    id="windyFrame"
    style="position: fixed; bottom: 10px; right: 10px; width: 400px; height: 300px; z-index: 999; display: none;"
    src="https://embed.windy.com/embed2.html?lat=36.5&lon=127.8&zoom=7&level=surface&overlay=wind&menu=&message=true&marker=&calendar=&pressure=true&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default"
    frameborder="0">
  </iframe>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const openWeatherApiKey = '278cba3ce47dbfe50d7711a72cdcd566 '; // üîë Ïó¨Í∏∞Ïóê Î≥∏Ïù∏Ïùò API ÌÇ§ ÏûÖÎ†•

    const apiUrl = 'https://api.rainviewer.com/public/weather-maps.json';
    let radarFrames = [];
    let currentFrame = 0;
    let radarLayer;
    let animationInterval;
    let isPlaying = false;
    let radarDataLoaded = false;
    let cloudLayer = null;

    async function fetchRadarData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        radarFrames = data.radar.past.slice(-12).concat(data.radar.nowcast);
        document.getElementById('timeRange').max = radarFrames.length - 1;
        showRadarFrame(currentFrame);
      } catch (error) {
        console.error('Î†àÏù¥Îçî Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:', error);
      }
    }

    function showRadarFrame(index) {
      if (!radarFrames || radarFrames.length === 0) return;

      if (radarLayer) map.removeLayer(radarLayer);

      const frame = radarFrames[index];
      const tileUrl = `https://tilecache.rainviewer.com${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
      radarLayer = L.tileLayer(tileUrl, { opacity: 0.6 });
      radarLayer.addTo(map);

      const frameTime = frame.time ? new Date(frame.time * 1000) : null;
      const formatted = frameTime ? new Intl.DateTimeFormat('ko-KR', {
        month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit',
        hour12: false
      }).format(frameTime) : 'Ï†ïÎ≥¥ ÏóÜÏùå';

      document.getElementById('timeDisplay').textContent = `ÏãúÍ∞Ñ: ${formatted}`;
    }

    function startAnimation() {
      if (radarFrames.length === 0) return;
      animationInterval = setInterval(() => {
        showRadarFrame(currentFrame);
        currentFrame = (currentFrame + 1) % radarFrames.length;
        document.getElementById('timeRange').value = currentFrame;
      }, 3000);
      isPlaying = true;
      document.getElementById('playPauseButton').textContent = 'Ï†ïÏßÄ';
      document.getElementById('playPauseButton').classList.add('paused');
    }

    function stopAnimation() {
      clearInterval(animationInterval);
      isPlaying = false;
      document.getElementById('playPauseButton').textContent = 'Ïû¨ÏÉù';
      document.getElementById('playPauseButton').classList.remove('paused');
    }

    document.getElementById('timeRange').addEventListener('input', (e) => {
      currentFrame = parseInt(e.target.value);
      showRadarFrame(currentFrame);
    });

    document.getElementById('playPauseButton').addEventListener('click', () => {
      isPlaying ? stopAnimation() : startAnimation();
    });

    document.getElementById('radarToggle').addEventListener('change', async function () {
      const timeline = document.getElementById('timeline');
      if (this.checked) {
        timeline.style.display = 'flex';
        if (!radarDataLoaded) {
          await fetchRadarData();
          radarDataLoaded = true;
        } else {
          showRadarFrame(currentFrame);
        }
      } else {
        timeline.style.display = 'none';
        stopAnimation();
        if (radarLayer) {
          map.removeLayer(radarLayer);
          radarLayer = null;
        }
      }
    });

    document.getElementById('cloudToggle').addEventListener('change', function () {
      if (this.checked) {
        if (!cloudLayer) {
          cloudLayer = L.tileLayer(`https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${openWeatherApiKey}`, {
            opacity: 0.9,
            attribution: '¬© OpenWeatherMap'
          });
        }
        cloudLayer.addTo(map);
      } else {
        if (cloudLayer) map.removeLayer(cloudLayer);
      }
    });

    document.getElementById('windyToggle').addEventListener('change', function () {
      const frame = document.getElementById('windyFrame');
      frame.style.display = this.checked ? 'block' : 'none';
    });

    document.getElementById('timeline').style.display = 'none';
  </script>
</body>
</html>
