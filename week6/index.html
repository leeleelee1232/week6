<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>13ì£¼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    #timeline {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="range"] {
      flex: 1;
    }
    #playPauseButton {
      padding: 8px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #playPauseButton.paused {
      background-color: #f44336;
    }
    #timeDisplay {
      font-size: 14px;
      color: #333;
      min-width: 120px;
    }
    .leaflet-top {
      z-index: 900;
    }
    .custom-toggle {
      position: fixed;
      left: 50px;
      z-index: 1000;
      background: white;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Windy iframe í™”ë©´ ì „ì²´ë¡œ ë®ê¸° ìŠ¤íƒ€ì¼ */
    #windyFrameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      display: none;
      background: white;
      box-sizing: border-box;
    }

    #windyFrame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* ë‹«ê¸° ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
    #windyCloseBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10000;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      user-select: none;
    }
    #windyCloseBtn:hover {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- í† ê¸€ ì²´í¬ë°•ìŠ¤ë“¤ -->
  <label class="custom-toggle" style="top: 10px;">
    <input type="checkbox" id="radarToggle" /> ë¹„ ë ˆì´ë” ë³´ê¸°
  </label>
  <label class="custom-toggle" style="top: 50px;">
    <input type="checkbox" id="cloudToggle" /> êµ¬ë¦„ ë³´ê¸°
  </label>
  <label class="custom-toggle" style="top: 90px;">
    <input type="checkbox" id="windyToggle" /> Windy ë°”ëŒ ë³´ê¸°
  </label>

  <!-- ì‹œê°„ íƒ€ì„ë¼ì¸ UI -->
  <div id="timeline">
    <div id="timeDisplay">ì‹œê°„: </div>
    <input type="range" id="timeRange" min="0" max="0" value="0" step="1" />
    <button id="playPauseButton">ì¬ìƒ</button>
  </div>

  <!-- Windy iframe ë° ë‹«ê¸° ë²„íŠ¼ì„ ê°ì‹¸ëŠ” ì»¨í…Œì´ë„ˆ -->
  <div id="windyFrameContainer">
    <button id="windyCloseBtn" title="ë‹«ê¸°">Ã—</button>
    <iframe
      id="windyFrame"
      src="https://embed.windy.com/embed2.html?lat=36.5&lon=127.8&zoom=7&level=surface&overlay=wind&menu=&message=true&marker=&calendar=&pressure=true&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default"
      frameborder="0"
    ></iframe>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([36.5, 127.8], 7);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors",
    }).addTo(map);

    const openWeatherApiKey = "278cba3ce47dbfe50d7711a72cdcd566 "; // ğŸ”‘ ë³¸ì¸ì˜ API í‚¤ ì…ë ¥

    const apiUrl = "https://api.rainviewer.com/public/weather-maps.json";
    let radarFrames = [];
    let currentFrame = 0;
    let radarLayer;
    let animationInterval;
    let isPlaying = false;
    let radarDataLoaded = false;
    let cloudLayer = null;

    async function fetchRadarData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        radarFrames = data.radar.past
          .slice(-12)
          .concat(data.radar.nowcast);
        document.getElementById("timeRange").max = radarFrames.length - 1;
        showRadarFrame(currentFrame);
      } catch (error) {
        console.error("ë ˆì´ë” ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", error);
      }
    }

    function showRadarFrame(index) {
      if (!radarFrames || radarFrames.length === 0) return;

      if (radarLayer) map.removeLayer(radarLayer);

      const frame = radarFrames[index];
      const tileUrl = `https://tilecache.rainviewer.com${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
      radarLayer = L.tileLayer(tileUrl, { opacity: 0.6 });
      radarLayer.addTo(map);

      const frameTime = frame.time ? new Date(frame.time * 1000) : null;
      const formatted = frameTime
        ? new Intl.DateTimeFormat("ko-KR", {
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            hour12: false,
          }).format(frameTime)
        : "ì •ë³´ ì—†ìŒ";

      document.getElementById("timeDisplay").textContent = `ì‹œê°„: ${formatted}`;
    }

    function startAnimation() {
      if (radarFrames.length === 0) return;
      animationInterval = setInterval(() => {
        showRadarFrame(currentFrame);
        currentFrame = (currentFrame + 1) % radarFrames.length;
        document.getElementById("timeRange").value = currentFrame;
      }, 3000);
      isPlaying = true;
      document.getElementById("playPauseButton").textContent = "ì •ì§€";
      document.getElementById("playPauseButton").classList.add("paused");
    }

    function stopAnimation() {
      clearInterval(animationInterval);
      isPlaying = false;
      document.getElementById("playPauseButton").textContent = "ì¬ìƒ";
      document.getElementById("playPauseButton").classList.remove("paused");
    }

    document.getElementById("timeRange").addEventListener("input", (e) => {
      currentFrame = parseInt(e.target.value);
      showRadarFrame(currentFrame);
    });

    document.getElementById("playPauseButton").addEventListener("click", () => {
      isPlaying ? stopAnimation() : startAnimation();
    });

    document
      .getElementById("radarToggle")
      .addEventListener("change", async function () {
        const timeline = document.getElementById("timeline");
        if (this.checked) {
          timeline.style.display = "flex";
          if (!radarDataLoaded) {
            await fetchRadarData();
            radarDataLoaded = true;
          } else {
            showRadarFrame(currentFrame);
          }
        } else {
          timeline.style.display = "none";
          stopAnimation();
          if (radarLayer) {
            map.removeLayer(radarLayer);
            radarLayer = null;
          }
        }
      });

    document
      .getElementById("cloudToggle")
      .addEventListener("change", function () {
        if (this.checked) {
          if (!cloudLayer) {
            cloudLayer = L.tileLayer(
              `https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${openWeatherApiKey}`,
              { opacity: 0.9 }
            );
            cloudLayer.addTo(map);
          }
        } else {
          if (cloudLayer) {
            map.removeLayer(cloudLayer);
            cloudLayer = null;
          }
        }
      });

    // Windy iframe ë³´ì´ê¸°/ìˆ¨ê¸°ê¸° ì²˜ë¦¬
    const windyToggle = document.getElementById("windyToggle");
    const windyFrameContainer = document.getElementById("windyFrameContainer");
    const windyCloseBtn = document.getElementById("windyCloseBtn");

    windyToggle.addEventListener("change", () => {
      if (windyToggle.checked) {
        windyFrameContainer.style.display = "block";
      } else {
        windyFrameContainer.style.display = "none";
      }
    });

    windyCloseBtn.addEventListener("click", () => {
      windyFrameContainer.style.display = "none";
      windyToggle.checked = false;
    });

    // ì´ˆê¸° ì‹¤í–‰ ì‹œ íƒ€ì„ë¼ì¸ ìˆ¨ê¹€
    document.getElementById("timeline").style.display = "none";
  </script>
</body>
</html>
